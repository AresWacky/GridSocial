<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/css/background-animated.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>

    </style>
</head>
<body>

<div class="container">
    <div class="d-flex justify-content-center">
        <div class="card col-11 col-md-8 col-lg-5 mt-5" style="background-color: rgba(225,215,202,0.95);">
            <h1 class="text-center fw-bold my-3" style="color: #22aa99; margin-top: 20px;">GridSocial</h1>
            <div class="card bg-dark text-white">
                <div class="card-body">
                    <div class="mt-md-4 pb-5 px-3">
                        <h2 class="fw-bold mb-4 text-uppercase text-center">Sign Up</h2>
                        <p class="text-white-50 mb-3 text-center">Get started by entering in your credentials!</p>
                        <form action="/auth/pre-register" method="post">
                            <div class="form-outline form-white mb-4">
                                <input type="text" id="typeUsername" name="username" class="form-control form-control-lg" required />
                                <label class="form-label d-block text-center" for="typeUsername">Username</label>
                            </div>
                            <div class="form-outline form-white mb-4">
                                <input type="email" id="typeEmail" name="email" class="form-control form-control-lg" required />
                                <label class="form-label d-block text-center" for="typeEmail">Email</label>
                            </div>
                            <div class="form-outline form-white mb-4">
                                <input type="password" id="typePassword" name="password" class="form-control form-control-lg" required />
                                <label class="form-label d-block text-center" for="typePassword">Password</label>
                            </div>

                            <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                                <p th:text="${errorMessage}"></p>
                            </div>

                            <div class="d-flex justify-content-center">
                                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit" style="margin-top: 20px; color: #22aa99;">
                                    Sign Up
                                </button>
                            </div>
                        </form>
                        <div class="d-flex justify-content-center mt-3 pt-1">
                            <a href="#!"><i class="fab fa-facebook-f mx-2 text-white" style="font-size: 24px;"></i></a>
                            <a href="#!"><i class="fab fa-twitter mx-2 text-white" style="font-size: 24px;"></i></a>
                            <a href="#!"><i class="fab fa-google mx-2 text-white" style="font-size: 24px;"></i></a>
                            <a href="#!"><i class="fab fa-github mx-2 text-white" style="font-size: 24px;"></i></a>
                        </div>
                        <div class="text-center">
                            <p class="mb-0 mt-3">Already have an account? <a th:href="@{/login}" class="text-white-50 fw-bold">Login here!</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Section: Design Block -->
</body>
</html>
