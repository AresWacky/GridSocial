<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>

    </style>
</head>
<body>
<header class="text-end py-3 px-4">
    <a href="login.html" class="text-white-50 text-decoration-none">Already have an account?</a>
    <a href="login.html" class="text-white fw-bold">Sign in</a>
</header>
<!-- End of Header Section -->

<div class="container">
    <div class="d-flex justify-content-center">
        <div class="card col-11 col-md-8 col-lg-5" style="background-color: rgba(225,215,202,0.95);">
            <div class="card-body text-center px-5">
                <h1 class="fw-bold mt-3 mb-4" style="color: #22aa99;">GridSocial</h1>
                <h3 class="fw-bold mb-3 text-darkgreen">Sign up now!</h3>
                <form th:action="@{/user/signup}" th:object="${user}" method="post">
                    <!-- 2 column grid layout with text inputs for the first and last names -->
                    <div class="row">
                        <div class="col mb-4">
                            <div data-mdb-input-init class="form-outline">
                                <input type="text" id="username" class="form-control" th:field="*{username}" required/>
                                <label class="form-label text-darkgreen" for="username">Username</label>
                            </div>
                        </div>
                    </div>

                    <!-- Email input -->
                    <div data-mdb-input-init class="form-outline mb-4 gx-3">
                        <input type="email" id="email" class="form-control" th:field="*{email}" required/>
                        <label class="form-label text-darkgreen" for="email">Email address</label>
                    </div>

                    <!-- Password input -->
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="password" id="password" class="form-control" th:field="*{password}" required/>
                        <label class="form-label text-darkgreen" for="password">Password</label>
                    </div>

                    <!-- Checkbox -->
                    <div class="form-check d-flex justify-content-center mb-4">
                        <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33"/>
                        <label class="form-check-label text-darkgreen" for="form2Example33">
                            Subscribe to our newsletter
                        </label>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-outline-light btn-lg px-5" style="background-color: #2B162F;">
                        Sign up
                    </button>

                    <!-- Register buttons -->
                    <div class="text-center text-darkgreen">
                        <p>or sign up with:</p>
                        <a href="#"><i class="fab fa-facebook-f mx-1 text-darkgreen" style="font-size: 24px;"></i></a>
                        <a href="#"><i class="fab fa-google mx-1 text-darkgreen" style="font-size: 24px;"></i></a>
                        <a href="#"><i class="fab fa-twitter mx-1 text-darkgreen" style="font-size: 24px;"></i></a>
                        <a href="#"><i class="fab fa-github mx-1 text-darkgreen" style="font-size: 24px;"></i></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
