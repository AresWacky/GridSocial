<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Feed</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="feed.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
</head>
<body>
<div class="container">
    <h1>Feeds</h1>
    <form id="new-feed-form">
        <div class="mb-3">
            <label for="content" class="form-label">New Feed Content</label>
            <input type="text" class="form-control" id="content" required>
        </div>
        <button type="submit" class="btn btn-primary">Post</button>
    </form>

    <div id="feeds-container" class="mt-4">
        <!-- Feeds will be loaded here dynamically -->
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    document.getElementById('new-feed-form').addEventListener('submit', function (e) {
        e.preventDefault();
        const content = document.getElementById('content').value;
        const feed = { content: content, user: { id: 1 }, createdAt: new Date().toISOString() }; // Assuming user ID is 1 for demo purposes

        axios.post('/api/feeds', feed)
            .then(response => {
                alert('Feed posted successfully!');
                loadFeeds();
            })
            .catch(error => {
                console.error('There was an error posting the feed!', error);
            });
    });

    function loadFeeds() {
        axios.get('/api/feeds')
            .then(response => {
                const feedsContainer = document.getElementById('feeds-container');
                feedsContainer.innerHTML = '';
                response.data.forEach(feed => {
                    const feedElement = document.createElement('div');
                    feedElement.classList.add('feed-item');
                    feedElement.innerHTML = `
                        <p>${feed.content}</p>
                        <button class="caption">${feed.user.username} <span class="material-symbols-outlined">favorite</span></button>
                        <div class="comments">
                            <h3>Comments</h3>
                            <ul>
                                ${feed.comments.map(comment => `<li>${comment.user.username}: ${comment.content}</li>`).join('')}
                            </ul>
                        </div>
                    `;
                    feedsContainer.appendChild(feedElement);
                });
            })
            .catch(error => {
                console.error('There was an error fetching the feeds!', error);
            });
    }

    document.addEventListener('DOMContentLoaded', loadFeeds);
</script>
</body>
</html>
