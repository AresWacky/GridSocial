<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .GridSocial {
            color: #00FA9A;
        }
        .gradient-custom {
            background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
        }
        .social-icons {
            font-size: 24px;
        }
        .card {
            max-width: 100%;
        }
        .card-body {
            padding: 0; /* Removed padding from the card body */
        }
        .btn-login {
            margin-top: 20px; /* Adjust this value as needed */
        }
    </style>
</head>
<body class="gradient-custom">
<section style="height: 100vh;">
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <h1 class="GridSocial text-center mb-4">GridSocial</h1>
                <div class="card bg-dark text-white">
                    <div class="card-body">
                        <div class="mb-md-5 mt-md-4 pb-5 px-4">
                            <h2 class="fw-bold mb-4 text-uppercase text-center">Login</h2>
                            <p class="text-white-50 mb-3 text-center">Please enter your login and password!</p>
                            <div data-mdb-input-init class="form-outline form-white mb-4">
                                <input type="email" id="typeEmailX" class="form-control form-control-lg" />
                                <label class="form-label d-block text-center" for="typeEmailX">Email</label>
                            </div>
                            <div data-mdb-input-init class="form-outline form-white mb-4">
                                <input type="password" id="typePasswordX" class="form-control form-control-lg" />
                                <label class="form-label d-block text-center" for="typePasswordX">Password</label>
                            </div>
                            <p class="small mb-2 text-center"><a class="text-white-50" href="#!">Forgot password?</a></p>
                            <div class="d-flex justify-content-center">
                                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5 btn-login" type="submit">Login</button>
                            </div>
                            <div class="d-flex justify-content-center text-center mt-3 pt-1 social-icons">
                                <a href="#!" class="text-white"><i class="fab fa-facebook-f mx-2"></i></a>
                                <a href="#!" class="text-white"><i class="fab fa-twitter mx-2"></i></a>
                                <a href="#!" class="text-white"><i class="fab fa-google mx-2"></i></a>
                            </div>
                            <div class="text-center">
                                <p class="mb-0 mt-3">Don't have an account? <a href="signup.html" class="text-white-50 fw-bold">Sign up here!</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
