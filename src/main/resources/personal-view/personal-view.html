<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Personal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <style>



        body {
            background-color: #ffffff;
            height: calc(100vh - 56px) ;
            background: linear-gradient(to right, rgb(43,28,47), rgb(20,63,70));

        }

        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #c7c7c7;
        }
        ::-webkit-scrollbar-thumb {
            background: #9d9d9d;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #212529;
        }

        .column {
            position: relative;
            height: calc(100vh - 56px); /* Subtract the height of the navbar */
            box-sizing: border-box;
            flex: 2 0 150px;
            display: flex;
            flex-direction: column;
        }

        .day-box {
            background-color: #c7c7c7;
            border: 1px solid #9d9d9d;
            text-align: center;
            margin: 2px;
            transition: all 1s ease;
            overflow: hidden;
        }

        .day-box:hover {
            border-color: #212529;
            overflow-y: auto;
        }


        .current-week {
            height: 100vh;
            position: relative;
            z-index: 1;
        }

        .list-group-item {
            height: 70px; /* Set the desired fixed height */
            overflow: hidden; /* Prevent content overflow from changing the height */
            text-overflow: ellipsis; /* Optional: handle overflowing text */
            white-space: nowrap; /* Optional: prevent text from wrapping */
        }

        .day-box .list-group {
            overflow-y: auto; /* Enable vertical scrolling */
        }

        .leftover-week {
            height: 20vh;
            position: relative;
            z-index: 0;
        }

        @media (max-height: 500px) {
            .leftover-week {
                display: none;
            }
            .expand-btn {
                display: none;
            }
        }


        .expand-btn {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid #212529;
            opacity: 0;
            transition: opacity 0.3s ease;

        }


        .card-body {
            margin: 0;
            overflow-y: auto;
            background-color: #ffffff;
            padding: 0;
            overflow-y: hidden;
        }

        .day-box:hover .card-body {
            overflow-y: auto; /* Show scrollbar on hover */
        }

        .card-footer {
            position: sticky;
            background-color: rgba(255, 255, 255, 0.5); /* Semi-transparent background */
            color: white;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            opacity: 0; /* Initially hidden */
            transition: opacity 0.3s ease; /* Smooth transition for visibility */
            cursor: pointer;
        }

        .day-box:hover .card-footer {
            opacity: 1; /* Show footer on hover */
        }
        .card:hover .expand-btn {
            opacity: 1;
        }

        .expanded {
            height: calc(100vh - 56px); /* Ensure the expanded card takes the full viewport height */
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1;
            transition: all 0s ease;
        }
    </style>
</head>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <i class="bi bi-people-fill"></i>
        </button>

        <a class="navbar-brand ms-2" href="#">Feed</a>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Profile
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                        <li><a class="dropdown-item" href="#">Option 1</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>


<body>
<div class="container-fluid" style="display: flex; overflow-x: auto; height: 100vh">
    <!-- MONDAY -->
    <div class="column">
        <div class="card bg-dark text-white day-box current-week">
            <div class="card-header">
                Monday
            </div>
            <div class="card-body">
            <ul class="list-group list-group-flush list-group-item-dark" id="mondayList">
                <!-- List items will be added here dynamically -->
            </ul>
            </div>
            <div class="card-footer" onclick="expandCard(this)">
            <div class="expand-btn text-white"></div>
            </div>
        </div>
        <div class="card bg-dark text-white day-box leftover-week rounded">Next Week</div>
        <div class="card bg-dark text-white day-box leftover-week rounded">Next-Next Week</div>
    </div>
</div>

<script>
    function createListItems(listId, numItems) {
        const list = document.getElementById(listId);
        for (let i = 0; i < numItems; i++) {
            const listItem = document.createElement('li');
            listItem.className = 'list-group-item';
            list.appendChild(listItem);
        }
    }

    // Call the function to create 7 list items for the Monday card
    createListItems('mondayList', 24);

    function expandCard(button) {
        const currentCard = button.closest('.current-week');
        const isExpanded = currentCard.classList.contains('expanded');

        // Collapse any expanded card
        document.querySelectorAll('.current-week.expanded').forEach(card => {
            card.classList.remove('expanded');
        });

        // Expand the clicked card if it wasn't already expanded
        if (!isExpanded) {
            currentCard.classList.add('expanded');
        }
    }

    const firstColumn = document.querySelector('.column');

    // Define an array of days of the week
    const daysOfWeek = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];

    // Clone the first column 6 more times and adjust the day for each
    for (let i = 1; i < 7; i++) { // Start from 1 because we already have one column
        const clone = firstColumn.cloneNode(true); // true to clone all children as well
        firstColumn.parentNode.appendChild(clone);
        clone.querySelector('.card-header').textContent = daysOfWeek[i];
        clone.querySelector('.list-group').id = `${daysOfWeek[i].toLowerCase()}List${i}`;
    }
</script>
</body>
</html>
