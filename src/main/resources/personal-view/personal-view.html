<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Personal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #ffffff;
            height: calc(100vh - 56px);
            background: linear-gradient(to right, rgb(43,28,47), rgb(20,63,70));
        }
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #c7c7c7;
        }
        ::-webkit-scrollbar-thumb {
            background: #9d9d9d;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #212529;
        }
        .column {
            position: relative;
            height: calc(100vh - 56px);
            box-sizing: border-box;
            flex: 2 0 150px;
            display: flex;
            flex-direction: column;
        }
        .day-box {
            background-color: #c7c7c7;
            border: 1px solid #9d9d9d;
            text-align: center;
            margin: 2px;
            transition: all 1s ease;
            overflow: hidden;
        }
        .day-box:hover {
            border-color: #212529;
            overflow-y: auto;
        }
        .current-week, .other-week {
            height: 100vh;
            position: relative;
            z-index: 1;
        }
        .list-group-item {
            height: 70px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .day-box .list-group {
            overflow-y: auto;
        }
        .leftover-week {
            height: 20vh;
            position: relative;
            z-index: 0;
        }
        @media (max-height: 500px) {
            .leftover-week {
                display: none;
            }
            .expand-btn {
                display: none;
            }
        }
        .expand-btn {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid #212529;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .card-body {
            margin: 0;
            overflow-y: auto;
            background-color: #ffffff;
            padding: 0;
            overflow-y: hidden;
        }
        .day-box:hover .card-body {
            overflow-y: auto;
        }
        .card-footer {
            position: sticky;
            background-color: rgba(255, 255, 255, 0.5);
            color: white;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
            cursor: pointer;
        }
        .day-box:hover .card-footer {
            opacity: 1;
        }
        .card:hover .expand-btn {
            opacity: 1;
        }
        .expanded {
            height: calc(100vh - 56px);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1;
            transition: all 0s ease;
        }
        .modal-dialog-scrollable .modal-body {
            max-height: 500px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <i class="bi bi-people-fill"></i>
        </button>
        <a class="navbar-brand ms-2" href="#">Feed</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" id="personalView">Personal View</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="refreshFeed">Refresh</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Profile
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                        <li><a class="dropdown-item" href="#" id="editProfile">Edit Profile</a></li>
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main container for feeds and personal view -->
<div class="container-fluid" style="display: flex; overflow-x: auto; height: 100vh">
    <!-- Current Week -->
    <div class="column">
        <div class="card bg-dark text-white day-box current-week">
            <div class="card-header">
                Monday
            </div>
            <div class="card-body">
                <ul class="list-group list-group-flush list-group-item-dark" id="mondayList">
                    <!-- List items will be added here dynamically -->
                </ul>
            </div>
            <div class="card-footer" onclick="expandCard(this)">
                <div class="expand-btn text-white"></div>
            </div>
        </div>
        <div class="card bg-dark text-white day-box leftover-week rounded">Next Week</div>
        <div class="card bg-dark text-white day-box leftover-week rounded">Next-Next Week</div>
    </div>
</div>

<!-- Modal for adding/editing events -->
<div class="modal fade" id="eventModal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="eventModalLabel">Add/Edit Event</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="eventForm">
                    <div class="mb-3">
                        <label for="eventName" class="form-label">Event Name</label>
                        <input type="text" class="form-control" id="eventName" required>
                    </div>
                    <div class="mb-3">
                        <label for="eventDate" class="form-label">Date</label>
                        <input type="date" class="form-control" id="eventDate" required>
                    </div>
                    <div class="mb-3">
                        <label for="eventTime" class="form-label">Time</label>
                        <input type="time" class="form-control" id="eventTime" required>
                    </div>
                    <div class="mb-3">
                        <label for="eventPrivacy" class="form-label">Privacy</label>
                        <select class="form-select" id="eventPrivacy" required>
                            <option value="public">Public</option>
                            <option value="private">Private</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal for editing profile -->
<div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="profileModalLabel">Edit Profile</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="profileForm">
                    <div class="mb-3">
                        <label for="profileName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="profileName" required>
                    </div>
                    <div class="mb-3">
                        <label for="profileBio" class="form-label">Bio</label>
                        <textarea class="form-control" id="profileBio" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="profileEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="profileEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="profilePassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="profilePassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function createListItems(listId, numItems) {
        const list = document.getElementById(listId);
        for (let i = 0; i < numItems; i++) {
            const listItem = document.createElement('li');
            listItem.className = 'list-group-item';
            listItem.textContent = 'Event ' + (i + 1);
            list.appendChild(listItem);
        }
    }

    // Call the function to create 24 list items for the Monday card
    createListItems('mondayList', 24);

    function expandCard(button) {
        const currentCard = button.closest('.day-box');
        const isExpanded = currentCard.classList.contains('expanded');

        // Collapse any expanded card
        document.querySelectorAll('.day-box.expanded').forEach(card => {
            card.classList.remove('expanded');
        });

        // Expand the clicked card if it wasn't already expanded
        if (!isExpanded) {
            currentCard.classList.add('expanded');
        }
    }

    const firstColumn = document.querySelector('.column');
    const daysOfWeek = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];

    // Clone the first column for each day of the week
    for (let i = 1; i < 7; i++) {
        const clone = firstColumn.cloneNode(true);
        firstColumn.parentNode.appendChild(clone);
        clone.querySelector('.card-header').textContent = daysOfWeek[i];
        clone.querySelector('.list-group').id = `${daysOfWeek[i].toLowerCase()}List`;
        createListItems(`${daysOfWeek[i].toLowerCase()}List`, 24);
    }

    const columns = document.querySelectorAll('.column');
    columns[columns.length - 1].style.marginRight = '0';

    function openEventModal(eventText = '') {
        const eventNameInput = document.getElementById('eventName');
        eventNameInput.value = eventText;
        const eventForm = document.getElementById('eventForm');

        eventForm.onsubmit = (e) => {
            e.preventDefault();
            alert('Event saved: ' + eventNameInput.value);
            document.getElementById('eventModal').modal('hide');
        };

        const eventModal = new bootstrap.Modal(document.getElementById('eventModal'));
        eventModal.show();
    }

    function openProfileModal() {
        const profileForm = document.getElementById('profileForm');

        profileForm.onsubmit = (e) => {
            e.preventDefault();
            alert('Profile updated');
            document.getElementById('profileModal').modal('hide');
        };

        const profileModal = new bootstrap.Modal(document.getElementById('profileModal'));
        profileModal.show();
    }

    document.getElementById('editProfile').addEventListener('click', openProfileModal);
    document.getElementById('personalView').addEventListener('click', () => {
        alert('Switching to personal view');
    });
    document.getElementById('refreshFeed').addEventListener('click', () => {
        alert('Refreshing feed');
    });

    function followUser(username) {
        alert('Followed ' + username);
    }

    function searchUser(username) {
        alert('Searched for ' + username);
    }

    // Repeat the cloning and event creation process for other weeks
    for (let week = 0; week < 3; week++) {
        const weekColumn = document.createElement('div');
        weekColumn.className = 'column';

        daysOfWeek.forEach((day, index) => {
            const dayCard = document.createElement('div');
            dayCard.className = 'card bg-dark text-white day-box other-week';
            dayCard.innerHTML = `
                <div class="card-header">${day}</div>
                <div class="card-body">
                    <ul class="list-group list-group-flush list-group-item-dark" id="${day.toLowerCase()}ListWeek${week}">
                    </ul>
                </div>
                <div class="card-footer" onclick="expandCard(this)">
                    <div class="expand-btn text-white"></div>
                </div>
            `;
            weekColumn.appendChild(dayCard);
            createListItems(`${day.toLowerCase()}ListWeek${week}`, 24);
        });

        firstColumn.parentNode.appendChild(weekColumn);
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
