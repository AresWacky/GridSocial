<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" content="width=device-width, initial-scale=1">
    <title>Personal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>

        body {
            background-color: #292d36;
        }

        .column {
            box-sizing: border-box;
            flex: 2 0 150px; /* Flex-grow: 1 to allow expansion, min-width: 150px */
            display: flex;
            flex-direction: column;

        }

        .day-box {
            background-color: #c7c7c7;
            border: 2px solid #9d9d9d;
            text-align: center;
            margin: 2px;
        }

        .day-box:hover {
            border-color: #0e0c0c;

        }

        .rounded {
            border-radius: 0px 0px 15px 15px;
        }

        .current-week {
            height: 100vh;
        }

        .leftover-week {
            height: 28vh;
        }

        @media (max-height: 500px) {
            .leftover-week {
                display: none;
            }
            .expand-btn {
                display: none;
            }
        }

        .expand-btn {
            position: absolute;
            bottom: 0;
            align: center;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-top: 10px solid #212529; /* adjust as needed */
            opacity: 0;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }


        .card:hover .expand-btn {
            opacity: 1;
        }


    </style>
</head>
<body>
<!-- NAVBAR -->
<nav class= "navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <button class="openbtn" onclick="openNav()">&#9776; Toggle Sidebar</button>
        <a class="navbar-brand" href="#">Navbar</a>
    </div>
</nav>

<div class="navbar-spacing" style="height: 56px;"></div>


<div class="container-fluid"
     style="display: flex; overflow-x: auto; height: 100vh">
    <!-- MONDAY -->
    <div class="column">
        <div class="card day-box current-week">
            <div class="card-header">
                Monday
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Cras justo odio</li>
                <li class="list-group-item">Dapibus ac facilisis in</li>
                <li class="list-group-item">Vestibulum at eros</li>
            </ul>
            <div class=" expand-btn"></div>

        </div>
        <div class="card day-box leftover-week rounded">Box 2</div>
        <div class="card day-box leftover-week rounded">Box 3</div>
    </div>
    <!-- TUESDAY -->
    <div class="column">
        <div class="card day-box current-week">
            <div class="card-header">

            </div>
        </div>
        <div class="card day-box leftover-week rounded">Box 2</div>
        <div class="card day-box leftover-week rounded">Box 3</div>
    </div>
    <!-- WEDNESDAY -->

        <div class="card day-box leftover-week rounded">Box 3</div>
    </div>
    <!-- THURSDAY -->
    <div class="column">
        <div class="card day-box current-week">
            <div class="card-header">
                Monday
            </div>
        </div>
        <div class="card day-box leftover-week rounded">Box 2</div>
        <div class="card day-box leftover-week rounded">Box 3</div>
    </div>
    <!-- FRIDAY -->
    <div class="column">
        <div class="card day-box current-week">
            <div class="card-header">
                Monday
            </div>
        </div>
        <div class="card day-box leftover-week rounded">Box 2</div>
        <div class="card day-box leftover-week rounded">Box 3</div>
    </div>
    <!-- SATURDAY -->
    <div class="column">
        <div class="card day-box current-week">
            <div class="card-header">
                Monday
            </div>
        </div>
        <div class="card day-box leftover-week rounded">Box 2</div>

    </div>
    <!-- SUNDAY -->
    <div class="column">
        <div class="card day-box current-week">
            <div class="card-header">
                Monday
            </div>
        </div>
        <div class="card day-box leftover-week rounded">Box 2</div>
        <div class="card day-box leftover-week rounded">Box 3</div>
    </div>
</div>

</body>

<script>
    //expand button functionality
    document.querySelectorAll('.expand-btn').forEach(function(btn) {
        btn.addEventListener('click', function() {
            this.parentElement.style.height = '100vh';
        });
    });
</script>
</html>
