<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Feed</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="feed.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        .navbar {
            background-color: grey;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1;
            display: flex;
            justify-content: center;
        }
        .navbar button {
            background: none;
            border: none;
            color: white;
            padding: 14px 20px;
            cursor: pointer;
        }
        .content {
            display: flex;
            height: 100%;
            padding-top: 50px; /* Height of navbar */
        }
        .nav-button {
            width: 10%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .scrollable-content {
            width: 80%;
            overflow-y: scroll;
            padding: 20px;
            box-sizing: border-box;
        }
        .date-display {
            padding: 10px;
            text-align: center;
        }
        .feed-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .feed-item {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div class="navbar">
    <button id="publicFeed">Public Feed</button>
    <button id="privateFeed">Private Feed</button>
</div>
<div class="content">
    <div class="nav-button" id="previousDay" style="background-color: orange;">
        <span class="material-symbols-outlined">chevron_left</span>
        <span>Previous day</span>
    </div>
    <div class="scrollable-content" style="background-color: red;">
        <div class="date-display" style="background-color: green;">
            <span id="currentDate">May 25, 2024 - Saturday</span>
        </div>
        <div class="feed-container">
            <!-- Existing feed items -->
            <div class="feed-item">
                <a href="feed1.html"><img src="../images/Soccer.jpeg" alt="Soccer"></a>
                <button class="caption">Soccer <span class="material-symbols-outlined">favorite</span></button>
                <div class="comments">
                    <h3>Comments</h3>
                    <ul>
                        <li>User 10: Fantastic!</li>
                        <li>User 11: Superb!</li>
                        <li>User 12: Impressive!</li>
                    </ul>
                </div>
            </div>
            <!-- Repeat for other feed items -->
        </div>
    </div>
    <div class="nav-button" id="nextDay" style="background-color: orange;">
        <span>Next day</span>
        <span class="material-symbols-outlined">chevron_right</span>
    </div>
</div>

<script>
    // Get current date
    let currentDate = new Date();
    updateDateDisplay();

    // Previous day button click event
    document.getElementById('previousDay').addEventListener('click', function() {
        currentDate.setDate(currentDate.getDate() - 1);
        updateDateDisplay();
    });

    // Next day button click event
    document.getElementById('nextDay').addEventListener('click', function() {
        currentDate.setDate(currentDate.getDate() + 1);
        updateDateDisplay();
    });

    // Function to update date display
    function updateDateDisplay() {
        let options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        let formattedDate = currentDate.toLocaleDateString('en-US', options);
        document.getElementById('currentDate').innerText = formattedDate;
    }
</script>
</body>
</html>
