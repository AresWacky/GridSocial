<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>

    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-center">
            <div class="card col-11 col-md-8 col-lg-5 mt-5"
                 style= "background-color: rgba(225,215,202,0.95);">
                <h1 class="text-center fw-bold my-3" style="color: #22aa99; margin-top: 20px;">GridSocial</h1>
                <div class="card bg-dark text-white">
                    <div class="card-body">
                        <div class=" mt-md-4 pb-5 px-3">
                            <h2 class="fw-bold mb-4 text-uppercase text-center">Login</h2>
                            <p class="text-white-50 mb-3 text-center">Please enter your login and password!</p>
                            <div data-mdb-input-init class="form-outline form-white mb-4">
                                <input type="email" id="typeEmailX" class="form-control form-control-lg" />
                                <label class="form-label d-block text-center" for="typeEmailX">Email</label>
                            </div>
                            <div data-mdb-input-init class="form-outline form-white mb-4">
                                <input type="password" id="typePasswordX" class="form-control form-control-lg" />
                                <label class="form-label d-block text-center" for="typePasswordX">Password</label>
                            </div>
                            <p class="small mb-2 text-center"><a class="text-white-50" href="#!">Forgot password?</a></p>
                            <div class="d-flex justify-content-center">
                                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5"
                                        type="submit"
                                        style="margin-top: 20px; color: #22aa99;">
                                    Login</button>
                            </div>
                            <div class="d-flex justify-content-center mt-3 pt-1 " >
                                <a href="#!"><i class="fab fa-facebook-f mx-2 text-white" style="font-size: 24px;"></i></a>
                                <a href="#!"><i class="fab fa-twitter mx-2 text-white" style="font-size: 24px;"></i></a>
                                <a href="#!"><i class="fab fa-google mx-2 text-white" style="font-size: 24px;"></i></a>
                                <a href="#!"><i class="fab fa-github mx-2 text-white" style="font-size: 24px;"></i></a>
                            </div>
                            <div class="text-center">
                                <p class="mb-0 mt-3">Don't have an account? <a href="signup.html" class="text-white-50 fw-bold">Sign up here!</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
