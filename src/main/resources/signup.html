<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .social-icons {
            font-size: 24px;
        }

        .text-darkgreen {
            color: #143F46FF;
        }

        @keyframes scroll {
            0% {background-position: 0 0;}
            100% {background-position: 0 160px;} /* Adjust the scroll amount to match the cell size */
        }

        body {
            background: linear-gradient(to right, rgb(43,28,47), rgb(20,63,70));
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: 0; /* Set the z-index to 0 so it's behind the content */

            /* Draw the grid using white lines */
            background-size: 160px 160px; /* Increase the cell size */
            background-image:
                    linear-gradient(to right, #e5dac8 1px, transparent 1px),
                    linear-gradient(to bottom, #e5dac8 1px, transparent 1px);

            /* Animate the grid */
            animation: scroll 10s linear infinite;
            display: grid;
            justify-content: center;
        }
    </style>
</head>
<body>
<header class="text-end py-3 px-4">
    <a href="login.html" class="text-white-50 text-decoration-none">Already have an account?</a>
    <a href="login.html" class="text-white fw-bold">Sign in</a>
</header>
<!-- End of Header Section -->

<!-- Section: Design Block -->
<section class="text-center mt-5">
    <div class="card mx-4 mx-md-5 shadow-5-strong text-white" style="background-color: rgba(225,215,202,0.95)">
        <div class="card-body py-5 px-md-5 ">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-8">
                    <h1 class="fw-bold mb-5"
                        style="color: #2A695E">GridSocial</h1>

                    <h2 class="fw-bold mb-5 text-darkgreen">Sign up now!</h2>
                    <form>
                        <!-- 2 column grid layout with text inputs for the first and last names -->
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <div data-mdb-input-init class="form-outline">
                                    <input type="text" id="form3Example1" class="form-control" />
                                    <label class="form-label text-darkgreen" for="form3Example1">First name</label>
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div data-mdb-input-init class="form-outline">
                                    <input type="text" id="form3Example2" class="form-control" />
                                    <label class="form-label text-darkgreen" for="form3Example2">Last name</label>
                                </div>
                            </div>
                        </div>

                        <!-- Email input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="email" id="form3Example3" class="form-control" />
                            <label class="form-label text-darkgreen" for="form3Example3">Email address</label>
                        </div>

                        <!-- Password input -->
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="password" id="form3Example4" class="form-control" />
                            <label class="form-label text-darkgreen" for="form3Example4">Password</label>
                        </div>

                        <!-- Checkbox -->
                        <div class="form-check d-flex justify-content-center mb-4">
                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
                            <label class="form-check-label text-darkgreen" for="form2Example33">
                                Subscribe to our newsletter
                            </label>
                        </div>

                        <!-- Submit button -->
                        <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">
                            Sign up
                        </button>

                        <!-- Register buttons -->
                        <div class="text-center text-darkgreen">
                            <p>or sign up with:</p>
                            <a href="" class="text-darkgreen"><i class="fab fa-facebook-f social-icons mx-1"></i></a>
                            <a href="" class="text-darkgreen"><i class="fab fa-google social-icons mx-1"></i></a>
                            <a href="" class="text-darkgreen"><i class="fab fa-twitter social-icons mx-1"></i></a>
                            <a href="" class="text-darkgreen"><i class="fab fa-github social-icons mx-1"></i></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Section: Design Block -->
</body>
</html>
