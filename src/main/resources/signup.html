<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Set body and html height to 100% to fill the viewport */
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Disable vertical scrolling */
        }
        /* Adjust the negative margin-top to lift GridSocial text up */
        .GridSocial {
            color: #00FA9A;
            margin-top: -20px;
        }
        /* Apply gradient background to the body */
        .gradient-custom {
            background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));
            margin: 0;
            padding: 0;
            height: 100%; /* Ensure full height of viewport */
        }
        /* Adjust margin-top to lift social icons up */
        .social-icons {
            font-size: 24px;
            margin-top: -10px;
        }
        /* Remove default margin-top for cards */
        .card {
            margin-top: 0;
        }
        /* Apply padding to card body */
        .card-body {
            padding: 30px 15px;
        }
    </style>
</head>
<body class="gradient-custom"> <!-- Apply the gradient class to the body -->
<!-- Header Section: Sign-in Link -->
<header class="text-end py-3 px-4">
    <a href="login.html" class="text-white-50 text-decoration-none">Already have an account?</a>
    <a href="login.html" class="text-white fw-bold">Sign in</a>
</header>
<!-- End of Header Section -->

<!-- Section: Design Block -->
<section class="text-center">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-8">
                <div class="card shadow-5-strong bg-dark text-white">
                    <div class="card-body">
                        <!-- GridSocial text -->
                        <h1 class="GridSocial fw-bold mb-5">GridSocial</h1>

                        <h2 class="fw-bold mb-5">Sign up now!</h2>
                        <form>
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div data-mdb-input-init class="form-outline">
                                        <input type="text" id="form3Example1" class="form-control" />
                                        <label class="form-label" for="form3Example1">First name</label>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div data-mdb-input-init class="form-outline">
                                        <input type="text" id="form3Example2" class="form-control" />
                                        <label class="form-label" for="form3Example2">Last name</label>
                                    </div>
                                </div>
                            </div>

                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="email" id="form3Example3" class="form-control" />
                                <label class="form-label" for="form3Example3">Email address</label>
                            </div>

                            <div data-mdb-input-init class="form-outline mb-4">
                                <input type="password" id="form3Example4" class="form-control" />
                                <label class="form-label" for="form3Example4">Password</label>
                            </div>

                            <div class="form-check d-flex justify-content-center mb-4">
                                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example33" checked />
                                <label class="form-check-label" for="form2Example33">
                                    Subscribe to our newsletter
                                </label>
                            </div>

                            <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block mb-4">
                                Sign up
                            </button>

                            <div class="text-center">
                                <!-- Adjust margin-top to lift "or sign up with" text up -->
                                <p class="mb-1" style="margin-top: -15px;">or sign up with:</p>
                                <!-- Adjust margin-top to lift social icons up -->
                                <a href="#!" class="text-white"><i class="fab fa-facebook-f social-icons mx-1"></i></a>
                                <a href="#!" class="text-white"><i class="fab fa-google social-icons mx-1"></i></a>
                                <a href="#!" class="text-white"><i class="fab fa-twitter social-icons mx-1"></i></a>
                                <a href="#!" class="text-white"><i class="fab fa-github social-icons mx-1"></i></a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Section: Design Block -->
</body>
</html>
